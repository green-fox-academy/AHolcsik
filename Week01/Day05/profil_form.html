<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profil form</title>
    <link rel="stylesheet" href="profil_style.css">

</head>
<body>
    <div class="back">
        <div class="header">
            <h1>Profil</h1>
        </div>
        <div class="middle">
            <div class="leftbox">
                <h2>Személyes adatok</h2>
                <form action="what evs" method="post">
                    <label for="name">Név:</label>
                    <input type="text" id="name" name="user_name">
                    <label for="birthdate">Születési éved</label>
                    <input type="text" id="birthdate" name="user_birthdate">

                    <p>Nemed:</p>
                    <label for="gender_choice1">Férfi</label>
                    <input type="radio" id="gender_choice1" name="gender" value="male">
                    <label for="gender_choice2">Nő</label>
                    <input type="radio" id="gender_choice2" name="gender" value="female"> 
                
                    <p>Milyen márkákat szeretsz?</p>
                    <label for="Adidas">Adidas</label>
                    <input type="checkbox" id="Adidas" name="interest" value="adidas">
                    <label for="Apple">Apple</label>
                    <input type="checkbox" id="Apple" name="interest" value="apple">
                    <label for="Cocacola">Coca-Cola</label>
                    <input type="checkbox" id="Cocacola" name="interest" value="cocacola">
                    <label for="Mazda">Mazda</label>
                    <input type="checkbox" id="Mazda" name="interest" value="mazda">
                    <label for="Nike">Nike</label>
                    <input type="checkbox" id="Nike" name="interest" value="nike">
                    <label for="Opel">Opel</label>
                    <input type="checkbox" id="Opel" name="interest" value="opel">
                    <label for="Ray-Ban">Ray-Ban</label>
                    <input type="checkbox" id="Ray-Ban" name="interest" value="ray-Ban">
                    <label for="Starbucks">Starbucks</label>
                    <input type="checkbox" id="Starbucks" name="interest" value="starbucks">
                    <label for="Tesla">Tesla</label>
                    <input type="checkbox" id="Tesla" name="interest" value="tesla">
                    <label for="Yahoo">Yahoo</label>
                    <input type="checkbox" id="Yahoo" name="interest" value="yahoo">
                </form>
                
            </div>
            <div class="rightbox">
                <h2>Kapcsolat</h2>

            </div>
        </div>
        <div class="bottom"></div>
    </div>


</body>
</html>
